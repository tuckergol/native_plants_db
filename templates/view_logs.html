<html>
<head>
    <title>View Plant Logs</title>
    <style>
        .data { width: 100%; border-collapse: collapse; }
        .data th, .data td { border: 1px solid black; padding: 8px; }
        .data th { background-color: #f2f2f2; }
    </style>
    <script>
        // Delete confirmation alert
        function confirmDelete() {
            return confirm("Are you sure you want to delete this log?");
        }
    </script>
</head>
<body>
    <h1>Logged Plant Data for {{ current_user.username }}</h1>

    <a href="/">Back to Home</a>
    <table class="data">
        <thead>
            <tr>
                <th>Common plant name</th>
                <th>Location</th>
                <th>Status</th>
                <th>Date</th>
                <th>Manage log</th>
            </tr>
        </thead>
        <tbody>
            {% for log in log_data %}
            <tr>
                <td>{{ log[2] }}</td>  <!-- Common name -->
                <td>{{ log[3] }}</td>  <!-- Location -->
                <td>{{ log[4] }}</td>  <!-- Status -->
                <td>{{ log[5] }}</td>  <!-- Date -->
                <td>
                    <form action="{{ url_for('delete_log', log_id=log[0]) }}" method="POST" style="display:inline;" onsubmit="return confirmDelete();">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
