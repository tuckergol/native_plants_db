<html>
<head>
    <title>Native Plant Tracking System</title>
    <style>
        .data { width: 100%; border-collapse: collapse; }
        .data th, .data td { border: 1px solid black; padding: 8px; }
        .data th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Native Plant Data</h1>

    <!-- Link to view logs -->
    <a href="/view_logs">View Logs</a>

    <!-- Search form -->
    <form method="POST" action="/">
        <input type="text" name="common_name" placeholder="Search for a plant">
        <button type="submit">Search</button>
    </form>

    <!-- Search results -->
    <h2>Search Results</h2>
    {% if search_results %}
    <table class="data">
        <thead>
            <tr>
                <th>Common plant name</th>
                <th>Latin plant name</th>
                <th>Create plant log</th>
            </tr>
        </thead>
        <tbody>
        {% for plant in search_results %}
            <tr>
                <td>{{ plant[0] }}</td>
                <td>{{ plant[1] }}</td>
                <td>
                    <form method="GET" action="/log_plant">
                        <input type="hidden" name="common_name" value="{{ plant[0] }}">
                        <button type="submit">Select</button>
                    </form>                    
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
